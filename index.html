<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мой Архив</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Мой Архив</h1>
  <div id="file-list"></div>

  <script>
    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('file-list');
        data.forEach(file => {
          const div = document.createElement('div');
          div.className = 'card';
          div.innerHTML = `
            <h3>${file.name}</h3>
            <p>Размер: ${file.size}</p>
            <p>
              <img src="${file.icon}" width="20" style="vertical-align: middle; margin-right: 5px;">
              ${file.host}
            </p>
            <a href="${file.url}" target="_blank">Скачать</a>
          `;
          list.appendChild(div);
        });
      });
  </script>
</body>
</html>
